<!DOCTYPE html>
<html lang="en">

<head>
    <title>Authors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
    </header>
    <main>
        <div class="container mt-5 d-flex gap-5">
            <div class="left col-6">
                <p class="h1">New Author</p>
                <form action="/authors/create" method="post">
                    <div class="mb-3">
                        <label for="" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" aria-describedby="helpId" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-dark">Create</button>
                </form>
            </div>
            <div class="right col-6">
                <p class="h1">All Authors</p>
                <div class="list-group">
                    {% for author in authors %}
                    <a href="/authors/{{author.id}}" class="list-group-item list-group-item-action">{{author.name}}</a>
                    {% endfor %}
                </div>
                <a name="" id="" class="btn btn-dark mt-3" href="/books" role="button">Add book</a>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>

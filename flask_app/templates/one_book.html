<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book Show</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="container mt-5 text-end">
            <a href="/">Home</a>
        </div>
    </header>
    <main>
        <div class="container mt-5 d-flex gap-5">
            <div class="left col-6">
                <p class="h1 mb-3">Title: {{book.title}}</p>
                <p>Favorited by:</p>
                <ul class="list-group">
                    {% for favorite in book.favorites %}
                    <li class="list-group-item">{{favorite.name}}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="right col-6">
                <p class="h1">Add Book's Favorite</p>
                <form action="/books/favorite" method="post">
                    <div class="mb-3">
                        <label for="" class="form-label">Author:</label>
                        <select class="form-select form-select-lg" name="user_id">
                            <option selected>Select one</option>
                            {% for author in authors: %}
                            <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                            <input type="hidden" name="book_id" value="{{book.id}}">
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark">Add</button>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
